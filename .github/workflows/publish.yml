name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: "Dry run (skip npm publish and GitHub release)"
        required: false
        default: false
        type: boolean

permissions:
  contents: write  # needed to push the version commit + tag and create the release

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # ── Checkout ───────────────────────────────────────────────────────────
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history so we can read all previous tags

      # ── Setup Node ─────────────────────────────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      # ── Install dependencies ───────────────────────────────────────────────
      - name: Install dependencies
        run: npm ci

      # ── Build ──────────────────────────────────────────────────────────────
      - name: Build
        run: npm run clean && npm run build

      # ── Bump version ───────────────────────────────────────────────────────
      # npm version creates a commit and a git tag automatically.
      # We use --no-git-tag-version here and create the tag ourselves so we
      # can control the commit message format.
      - name: Bump version in package.json
        id: bump
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          NEW_VERSION=$(npm version ${{ inputs.bump }} --no-git-tag-version)
          echo "version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "Bumped to ${NEW_VERSION}"

      # ── Commit & tag ───────────────────────────────────────────────────────
      - name: Commit version bump and create tag
        if: ${{ inputs.dry_run == false }}
        run: |
          VERSION=${{ steps.bump.outputs.version }}
          git add package.json package-lock.json
          git commit -m "chore: release ${VERSION}"
          git tag "${VERSION}"
          git push origin HEAD:main
          git push origin "${VERSION}"

      # ── Publish to npm ─────────────────────────────────────────────────────
      - name: Publish to npm
        if: ${{ inputs.dry_run == false }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry run — show what would be published
        if: ${{ inputs.dry_run == true }}
        run: npm publish --dry-run

      # ── Collect changelog ──────────────────────────────────────────────────
      # Build a changelog from commits since the previous tag.
      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]' | sed -n '2p')
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" "${PREVIOUS_TAG}..HEAD")
          fi
          # Write to a temp file to safely pass multi-line content to later steps
          echo "${COMMITS}" > /tmp/changelog.txt
          echo "Changelog:"
          cat /tmp/changelog.txt

      # ── Create GitHub Release ──────────────────────────────────────────────
      - name: Create GitHub Release
        if: ${{ inputs.dry_run == false }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.version }}
          name: ${{ steps.bump.outputs.version }}
          body_path: /tmp/changelog.txt
          draft: false
          prerelease: false
